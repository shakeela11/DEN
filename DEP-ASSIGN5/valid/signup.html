<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in Page</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="site">
        <div class="grid-col just-center">
            <header class="order-1">
                <div class="container grid">
                    <div class="g-col-1-2">
                        <div class="nav-left flex-row just-right">
                          <div class="cursor-pointer brg">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                          </div>
                        </div>
                    </div>
                    <div class="g-col-1-3 flex-row">
                      <div class="head-brand">
                        <h3>FIOPL</h3>
                      </div>
                    </div>
                    <div class="g-col-3-12">
                        <div class="nav-left flex-row just-right white">
                          <div class="drop cursor-pointer">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                            <sub>0</sub>
                          </div>
                          <div class="drop drop-down">
                            <svg class="w-6 h-6 cursor-pointer" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                            <div class="drop-item small-drop absolute capital-letter font-size-12 italic pad-10">
                              <p class="cursor-pointer mar-pad-0 white">Profile</p>
                              <p class="cursor-pointer mar-pad-0 white">login</p>
                            </div>
                          </div>
                          <div class="drop cursor-pointer">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"></path></svg>
                          </div>
                        </div>
                    </div>
                </div>
            </header>
        </div>
        <div class="grid-col just-center">
            <div class="log">
                <div class="flex-row just-center mar-top-5p">
                    <div class="card-log">
                        <form action="recive.json" method="POST" name="signup" class="flex-col just-center pad-top-25 pad-left-write-25 radius-5p">
                            <h1>Sign Up</h1>
                            <div class="in-group">
                                <div class="in-level">
                                    <label for="name">Name:</label>
                                </div>
                                <div class="in-form">
                                    <input class="mar-pad-0" type="text" name="name" id="" minlength="4" maxlength="32" required="required">
                                </div>
                                <div class="pre-tag">
                                    <p class="name mar-pad-0 font-size-12"></p>
                                </div>
                            </div>
                            <div class="in-group">
                                <div class="in-level">
                                    <label for="name">Email:</label>
                                </div>
                                <div class="in-form">
                                    <input class="mar-pad-0" type="email" name="email" id="" minlength="5" maxlength="32" required="required">
                                </div>
                                <div class="pre-tag">
                                    <p class="email mar-pad-0 font-size-12"></p>
                                </div>
                            </div>
                            <div class="in-group">
                                <div class="in-level">
                                    <label for="name">Password:</label>
                                </div>
                                <div class="in-form">
                                    <input class="mar-pad-0" type="password" name="password" id="" minlength="4" maxlength="32" required="required">
                                </div>
                                <div class="pre-tag">
                                    <p class="password mar-pad-0 font-size-12"></p>
                                </div>
                            </div>
                            <div class="in-group">
                                <div class="in-level">
                                    <label for="name">Re-password:</label>
                                </div>
                                <div class="in-form">
                                    <input class="mar-pad-0" type="password" name="re-password" id="" minlength="4" maxlength="32" required="required">
                                </div>
                                <div class="pre-tag">
                                    <p class="re-password mar-pad-0 font-size-12"></p>
                                </div>
                            </div>
                            <div class="in-group">
                                <div class="in-form pad-top-25">
                                    <a class="check pad-left-write-25 button" data-id="signup" name="submit" value="submit">submit</a>
                                </div>
                            </div>
                            <div class="in-group">
                                <div class="default in-form pad-top-25">
                                </div>
                            </div>
                        </form>
                        <div class="pad-left-25">
                            <p class="italic pointer" >I have accounts, login</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/log.js"></script>
</body>
</html>
