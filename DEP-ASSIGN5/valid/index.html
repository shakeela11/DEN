<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="site">
        <div class="grid-col just-center">
            <header class="order-1">
                <div class="container grid">
                    <div class="g-col-1-2">
                        <div class="nav-left flex-row just-right">
                          <div class="cursor-pointer brg">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                          </div>
                        </div>
                    </div>
                    <div class="g-col-1-3 flex-row">
                      <div class="head-brand">
                        <h3>VALID</h3>
                      </div>
                    </div>
                </div>
            </header>
        </div>
        <div class="grid-col just-center">
            <div class="log">
                <div class="flex-row just-center mar-top-5p">
                    <div class="card-log">
                        <form action="recive.json" method="POST" name="login" class="flex-col just-center pad-top-25 pad-left-write-25 radius-5p">
                            <h1>Log in</h1>
                            <div class="in-group">
                                <div class="in-level">
                                    <label for="name">Email:</label>
                                </div>
                                <div class="in-form">
                                    <input class="mar-pad-0" type="email" name="email" id="" minlength="5" maxlength="32" required="required">
                                </div>
                                <div class="pre-tag">
                                    <p class="email mar-pad-0 font-size-12"></p>
                                </div>
                            </div>
                            <div class="in-group">
                                <div class="in-level">
                                    <label for="name">Password:</label>
                                </div>
                                <div class="in-form">
                                    <input class="mar-pad-0" type="password" name="password" id="" minlength="4" maxlength="32" required="required">
                                </div>
                                <div class="pre-tag">
                                    <p class="password mar-pad-0 font-size-12"></p>
                                </div>
                            </div>
                            <div class="in-group">
                                <div class="in-form pad-top-25">
                                    <a class="check pad-left-write-25 button" data-id="login" name="submit" value="submit">submit</a>
                                </div>
                            </div>
                            <div class="in-group">
                                <div class="default in-form pad-top-25">
                                </div>
                            </div>
                        </form>
                        <div class="pad-left-25">
                            <p class="italic pointer" >I have accounts, login</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/log.js"></script>
</body>
</html>
